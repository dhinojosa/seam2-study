<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/layout/template.xhtml">

    <ui:define name="body">
        <h:form id="updateHotelForm">
            <h:panelGrid columns="3">
                <h:outputLabel id="cityLabel" value="City:"/>
                <h:inputText id="cityInput" value="#{loadedHotel.city}"/>
                <h:message for="cityInput"/>
            </h:panelGrid>
            <h:commandButton id="updateCity" value="Update City" action="#{hotelServiceBean.update(loadedHotel)}"/>
        </h:form>
    </ui:define>
</ui:composition>
