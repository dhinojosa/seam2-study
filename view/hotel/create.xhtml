<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                template="/layout/template.xhtml">

    <ui:define name="body">
        <h:form id="createHotelForm">
            <h:panelGrid columns="3">
                <h:outputLabel id="cityLabel" value="City:"/>
                <h:inputText id="cityInput" value="#{newHotel.city}"/>
                <h:message for="cityInput"/>
            </h:panelGrid>
            <h:commandButton id="createCity" value="Create City" action="#{hotelServiceBean.persist(newHotel)}"/>
        </h:form>
    </ui:define>
</ui:composition>
